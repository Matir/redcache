<html>
    <title>RedCache</title>
    <body>
        {{range $os, $ostools := .NestedTools}}
        <h2>{{$os}}</h2>
            {{range $arch, $tools := $ostools}}
            <h3>{{$arch}}</h3>
            <ul>
                {{range $tools}}
                <li><a href="/{{.Path}}">{{.Name}}</a></li>
                {{end}}
            </ul>
            {{end}}
        {{end}}
    </body>
</html>
